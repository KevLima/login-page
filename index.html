<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
    <div class="main center">
        <div class="left center area">
            <img src="assets/img/ilustracao.svg" alt="img" width="400px">
        </div>
        <div class="right center area back-purple">
            <div class="card">
                <div class="header">
                    <h1>Hello!</h1>
                    <h3>Sign Up to Get Started</h3>
                </div>
                <div class="input">
                    <input type="email" placeholder="E-mail Adress" class="btn">
                    <input type="password" placeholder="Password" class="btn">
                    <a href="#" class="btn decoration-none back-purple">Login</a>
                </div>
                <div class="forgot">
                    <a href="#" class="decoration-none">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
